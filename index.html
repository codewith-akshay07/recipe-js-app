<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe-App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <h1> Cake Recipe App</h1>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
    <div>
        <form>
            <input type="text" placeholder="Search for recipe" class="searchBox">
            <button type="submit" class="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
    </div>
    <div class="name-heading">
        <h1>Search Your Recipe ...</h1>
    </div>
    <div class="recipe-container">
        <div class="recipe-details">
            <button type="button" class="recipe-close-btn">X</button>
            <div class="recipe-details-content">
                
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/ed645a19e4.js" crossorigin="anonymous"></script>
</body>

</html>
